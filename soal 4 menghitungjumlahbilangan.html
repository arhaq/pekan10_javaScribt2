<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Menghitung Jumlah 2 Bilangan</h1>
    <br>
    <input type="number" id="bil1" onchange="penjumlahan()">
    <br>
    +
    <br>
    <input type="number" id="bil2" onchange="penjumlahan()">
    <br>
    =
    <br>
    <div id="hasilpenjumlahan"></div>

    <script>
        function penjumlahan() {
            const bil1 = document.getElementById('bil1').value;
            const bil2 = document.getElementById('bil2').value;
            const hasilPenjumlahan= document.getElementById('hasilpenjumlahan');

            hasilPenjumlahan.innerHTML = Number(bil1) + Number(bil2);
        }
    </script>

</body>
</html>
